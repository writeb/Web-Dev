<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        styles = ["Jazz","Blues"];
        styles.push("Rock-n-Roll");
        function middle(arr){
            arr[Number.parseInt(arr.length/2)] = "Classics";
            return arr;
        }
        styles = middle(styles);
        alert(styles)
        alert(styles.shift());
        styles.unshift("Rag","Reggae")
        alert(styles)
    </script>
</body>
</html>
