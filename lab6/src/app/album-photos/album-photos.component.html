<div *ngFor="let i of this.data">
  <div style="border: black 0.2px solid;" *ngIf="loaded">
    <p>Album ID: {{i.albumId}}</p>
    <p>ID: {{i.id}}</p>
    <p>Title: {{i.title}}</p>
    <img src="{{i.url}}" alt="">
    <img src="{{i.thumbnailUrl}}" alt="">
  </div>
</div>

<button routerLink="/albums/{{albumId}}"> Back </button>

<h3 *ngIf="!loaded"></h3>
