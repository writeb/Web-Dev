<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <div class="img1">
    <img src="{{ product.image1 }}" alt="img" width="150" />
    <img src="{{ product.image2 }}" alt="img" width="150" />
    <img src="{{ product.image3 }}" alt="img" width="150" />
  </div>

  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <p>Rating this product is {{ product.rating }}</p>
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
